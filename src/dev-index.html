<!DOCTYPE html>
<html>
  <head>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <link rel="icon" href="icon.png" sizes="128x128">

    <meta charset="utf-8" />
    <title>Fantastic Web Design Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content="You can make simply web with Web editor. "/>
    <meta name="keywords" content="html5,css,svg,editor">
    <meta name="author" content="easylogic">
    <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />

    <style type="text/css">
    html, body {
      padding: 10px;
      height: 100%;
      box-sizing: border-box;
    }
    #container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-column-gap: 10px;
      position: relative;
      height: 100%;
    }

    #app1,#app2 {
      position: relative;
    }

    </style>
    
  </head>
  <body>
    <div id="container">
      <div id="app1"></div>
      <div id="app2"></div>
    </div>
    
  </body>
</html>
